group 'me.technick.6425'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8
mainClassName = 'me.technick6425.tafobot.Main'

repositories {
    mavenCentral()
    jcenter()

    maven { url "https://repo.noxal.net/repository/maven-public/" }
}

dependencies {
    compile 'net.dv8tion:JDA:3.0.0_186'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'org.mongodb:mongodb-driver:3.4.2'
    compile 'net.noxal:common:1.3.10-SNAPSHOT'
}
